<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 65%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            gap: 30px;
        }

        .image-box img {
            width: 220px;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .info-box {
            flex: 1;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        h2 {
            margin-top: 25px;
            color: #444;
            border-left: 4px solid #2a7cf5;
            padding-left: 10px;
        }

        ul {
            margin: 5px 0 0 20px;
        }

        blockquote {
            margin-top: 10px;
            padding: 12px 15px;
            background: #f7f9fc;
            border-left: 4px solid #2a7cf5;
            font-style: italic;
        }
    </style>

</head>
<body>

<div class="profile-container">
    <div class="image-box">
        <img src="https://github.com/BSIT-22017-MARC/WEB101-22017/blob/main/image/marc.png?raw=true"Profile Photo">
    </div>

    <div class="info-box">
        <h1>Patacsil, Samuel Joash T.</h1>

        <p><strong>Birthdate:</strong> August 24,2005</p>
        <p><strong>Birthplace:</strong> Manila</p>
        <p><strong>Age:</strong> 20</p>
        <p><strong>Sex:</strong> Male</p>

        
        <h2>Hobbies</h2>
        <ul>
            <li>Cooking</li>
            <li>Listening to music</li>
            <li>Playing online games</li>
        </ul>

        <h2>Principle in Life</h2>
        <blockquote>
               “A day without laughter is a day wasted.”
                     ― Nicolas Chamfort
        </blockquote>
    </div>
</div>

</body>
</html>
