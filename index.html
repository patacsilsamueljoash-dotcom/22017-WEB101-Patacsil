<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Profile</title>

    <style>
        body {
           display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
    }

    .bio-profile {
        width: 320px;
        padding: 20px;
        border-radius: 20px;
        background: #fff;
        position: relative;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Gradient border effect */
    .bio-profile::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 24px;
        background: linear-gradient(135deg, #ff6ec4, #7873f5, #42e695);
        z-index: -1;
    }

    .bio-profile img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid #fff; /* Image border to separate from gradient */
    }

    .bio-profile h2 {
        margin: 10px 0 5px;
        color: #333;
    }

    .bio-profile p {
        margin: 5px 0;
        color: #555;
        font-size: 14px;
    }

    .bio-profile blockquote {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
        font-style: italic;
    }
    </style>

</head>
<body>

<div class="profile-container">
    <div class="image-box">
        <img src="https://github.com/patacsilsamueljoash-dotcom/22017-WEB101-Patacsil/blob/main/ssam.jpg?raw=true"Profile Photo">
    </div>

    <div class="info-box">
        <h1>Patacsil, Samuel Joash T.</h1>

        <p><strong>Birthdate:</strong> August 24,2005</p>
        <p><strong>Birthplace:</strong> Manila</p>
        <p><strong>Age:</strong> 20</p>
        <p><strong>Sex:</strong> Male</p>

        
        <h2>Hobbies</h2>
        <ul>
            <li>Cooking</li>
            <li>Listening to music</li>
            <li>Playing online games</li>
        </ul>

        <h2>Principle in Life</h2>
        <blockquote>
               “A day without laughter is a day wasted.”
                     ― Nicolas Chamfort
        </blockquote>
    </div>
</div>

</body>
</html>
